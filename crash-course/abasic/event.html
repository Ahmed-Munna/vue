<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="h-full grid place-items-center bg-slate-800">
    
    <main id="app">
        <div class="shadow-xl px-8 py-10 bg-slate-100 rounded-lg" @click="handelCard">
            <form @submit="formSubmit">
                <input type="text" class="h-10 w-80 bg-slate-800 rounded-lg text-white px-3 focus:outline-none mb-3" placeholder="Type something" @keyup.enter="textKeyUp"><br>
                {{keyval}}
                <button @click.stop="clickMe" class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 hover:bg-cyan-900">Submit</button>
            </form>
        </div>
    </main>
    <script>
        Vue.createApp({
            data() {
                return {
                    keyval: ''
                };
            },
            methods: {
                handelCard(ev) {
                    console.log("handelcard");
                },
                textKeyUp(ev) {
                    this.keyval = ev.target.value;
                },
                clickMe(ev) {
                    // ev.stopPropagation();
                    console.log("Hello I'm ClickMe");
                },
                formSubmit(ev) {
                    ev.preventDefault();
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
