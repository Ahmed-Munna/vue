<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="h-full grid place-items-center bg-slate-800">
    
    <main id="app">
        <div class="shadow-xl px-8 py-10 bg-slate-100 rounded-lg">
                <input v-model.number='value' type="text" class="h-10 w-80 bg-slate-800 rounded-lg text-white px-3 focus:outline-none mb-3" placeholder="Type something"><br>
                <button @click="getDouble" class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 hover:bg-cyan-900 mr-2 mb-2">Get Double</button>
                <button @click="getSquar" class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 hover:bg-cyan-900 mr-2 mb-2">Get Square</button><br>
                <button @click="addTen" class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 hover:bg-cyan-900 mr-2 mb-2">Add Ten</button>
                <button @click="reset" class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 hover:bg-cyan-900 mr-2 mb-2">Reset</button>
                <p>Input Value: {{ value }}</p>
                <p>Calculated Value: {{ calculatedValue }}</p>
        </div>
    </main>
    <script>
        Vue.createApp({
            data() {
                return {
                    value: '',
                    calculatedValue: '',
                };
            },
            methods: {
                getDouble() {
                    this.calculatedValue = this.value * 2;
                },
                getSquar() {
                    this.calculatedValue = Math.pow(this.value, 2);
                },
                addTen() {
                    this.calculatedValue = this.value + 10;
                },
                reset() {
                     this.value = '';
                     this.calculatedValue = '';
                }
            }
            
        }).mount('#app')
    </script>
</body>
</html>
