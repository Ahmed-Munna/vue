<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivity</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model="inputNme">
        <p>{{inputNme}}</p>
        {{clickMe()}}
    </div>


<script>
    Vue.createApp({
        data() {

            return {
                inputNme: ''
            }
        },
        methods: {
            clickMe() {
                return this;
            }
        }

    }).mount('#app')
</script>

</body>
</html>
