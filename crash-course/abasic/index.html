<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .bg-dark {
            background-color: darkcyan;
        }
        .bg-blue {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    



    <div id="app">

        <p>
            <input type="text" v-model="greeting">
        </p>

        <p>{{ greeting }} ({{ greeting.length }})</p>

        <p>
            <button v-bind:class="active ? 'bg-blue' : 'bg-dark' " v-on:click="toggle">Click Me</button>
        </p>
    </div>




<script>

    Vue.createApp({
        data() {

            return {

                greeting:'Hello vue developer,s',
                active: false,
            }
        },

        methods: {

            toggle() {

                this.active = !this.active;
            }
        }
    }).mount('#app');

</script>
</body>
</html>
