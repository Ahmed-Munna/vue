<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="h-full grid place-items-center bg-slate-800">
    
    <main id="app">
        <div class="shadow-xl px-8 py-10 bg-slate-100 rounded-lg" :class="active" :style="'background-color:' + active">
                <button class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 mr-2 mb-2" :class="{'bg-violet-700': active == 'bg-red-500'}" @click="activeClass('bg-red-500')">Red</button>
                <button class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 mr-2 mb-2" :class="{'bg-violet-700': active == 'bg-lime-600'}" @click="activeClass('bg-lime-600')">Green</button>
                <button class="py-2 px-4 bg-cyan-950 rounded-lg text-gray-200 mr-2 mb-2" :class="{'bg-violet-700': active == 'bg-blue-600'}" @click="activeClass('bg-blue-600')">Blue</button>
                <input type="color" v-model="active" name="" id="">
        </div>
    </main>
    <script>
        Vue.createApp({
            data() {
                return {
                    active: '',
                };
            },
            methods: {
                activeClass(colour) {
                    this.active = colour;
                    console.log(this.active);
                },
            }
            
        }).mount('#app')
    </script>
</body>
</html>
