<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="h-full grid place-items-center bg-slate-800">
    
    <main id="app" class="shadow-xl px-8 py-10 bg-slate-100 rounded-lg">
        <h2 class="text-2xl font-bold">Counter App</h2>
        <h3 class="text-xl font-medium my-5">Counter: <span class="text-2xl">{{ counter }}</span></h3>

        <button class="px-4 py-2 bg-cyan-950 text-gray-200 font-semibold rounded-sm" @:click="increment">Increment</button> <button class="px-4 py-2 bg-cyan-950 text-gray-200 font-semibold rounded-sm" v-on:click="decrement">Decrement</button>
    </main>
    <script>
        Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },

            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    if (this.counter > 0) 
                    this.counter--;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
